<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- evitar ataques de Cross Site Scripting (injeção de dados)-->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'">
    <title>Produtos</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">

    <!-- css personalizado -->
    <link rel="stylesheet" href="../public/css/style.css">
</head>

<body>
    <div class="container">
        <h1 class="mt-3">Produtos</h1>

        <form class="row g-3 " id="frmProduto">
        <div class="col-md-6">
                <input type="text" class="form-control" id="inputProduct" maxlength="30" spellcheck="false">
            </div>
            <div class="col-md-4">
                <img src="../public/img/barcode.png">
            </div>

            <hr class="border border-danger border-1 opacity-75">
            <!-- id do produto (Não esconder - código do produto) -->
            <div class="col-md-6">
                <label for="idProduct" class="form-label">Id</label>
                <input type="text" class="form-control" id="idProduct" maxlength="30" spellcheck="false">
            </div>
            <!-- Codigo de barras-->
            <div class="col-md-6">
                <label for="barcode" class="form-label">Codigo de barras</label>
                <input type="text" class="form-control" id="barcode" maxlength="30" spellcheck="false">
            </div>
            <div class="col-12">
                <!-- Produtos -->
                <div class="col-md-7">
                    <label for="nameProduct" class="form-label">Produto</label>
                    <input type="text" class="form-control" id="nameProduct" maxlength="50" spellcheck="false">
                </div>
                <!-- Imagem do produto -->
                <div class="col-md-5">
                    <img src="../public/img/photo.png" alt="imagem do produto" id="imgProduct">
                </div>

                <!-- upload da imagem do produto -->
                <input type="file" id="uploadProduct">
            <div class="col-12">
                <br>
                <button type="submit" class="btn btn-dark" id="btnCreate">Adicionar</button>
                <button type="submit" class="btn btn-dark" id="btnUpdate">Editar</button>
                <button type="submit" class="btn btn-dark" id="btnDelete">Excluir</button>
                <button type="reset" class="btn" id="btnReset"></button>

                <script src="../public/js/bootstrap.min.js"></script>
            </div>
</body>

</html>
